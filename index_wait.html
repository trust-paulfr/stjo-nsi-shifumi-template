<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/shifumi_wait.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>
    <div id="container">
        <div class="header">
            <img src="./assets/icon_shifumi.png" alt="logoShifumi">
            <h1>Shifumi</h1>
        </div>

        <div class="body">
            <div class="wait">
                <img src="./assets/wait.png" alt="timerLogo">
            </div>

            <div class="contentText">
                <div class="helloText">
                    <h1>Bonjour</h1>
                    <h1 id="helloTextPrenom">Paul</h1>
                </div>

                <p>Nous avons bien reçu votre demande de création de compte !</p>
            </div>

            <div class="waitingTime">
                <p>Nous t’avertirons par e-mail quand ton compte sera valider par un de nos administrateurs</p>
                <h6>Une durée de 24 - 48h est souvent nécessaire</h6>
            </div>
        </div>

        <div class="footer">
            <div class="btn">
                Rafraichir la page
            </div>
        </div>
    </div>
</body>
