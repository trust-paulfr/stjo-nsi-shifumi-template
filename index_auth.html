<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/shifumi_auth.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Righteous&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="infosSide">
            <div class="header">
                <img src="./assets/icon_shifumi.png" alt="logoShifumi">
                <h1>Shifumi</h1>
            </div>

            <div class="body">
                <div id="animInfoSide">
                    <h1>Je veux prendre</h1>
                    <h1 id="infosAnim"></h1>
                </div>
                <p>Viens t’amuser en essayant de combattre l’ordinateur</p>
            </div>

            <div class="footer">
                <div class="row">
                    <img src="./assets/actions/pierre.gif" alt="Shifumi Pierre">
                    <img id="feuilleShifumiIMG" src="./assets/actions/feuille.gif" alt="Shifumi Feuille">
                    <img id="feuilleciseauxIMG" src="./assets/actions/ciseaux.gif" alt="Shifumi Ciseaux">
                </div>
            </div>
        </div>
        <div id="authSide">
            <div class="header">
                <img src="./assets/authentification.png" alt="authLogo">
                <h1>Identifiant Shifumi</h1>
            </div>

            <div class="body">
                <input type="email" placeholder="Adresse e-mail...">
                <input type="password" placeholder="Mot de passe...">
            </div>

            <div class="footer">
                <div class="btn">
                    Se connecter
                </div>

                <p>Vous n’avez pas de compte ? <a>Inscription</a></p>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
